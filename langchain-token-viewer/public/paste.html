<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AI Islamic Image Translator</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        padding: 2rem;
      }
      .preview {
        max-width: 100%;
        border: 1px solid #ccc;
        padding: 5px;
        border-radius: 5px;
        margin-top: 1rem;
      }
      .output {
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- Main Content -->
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
          <div class="container-fluid">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="/">Token Probabilities</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="audio.html">JSON Voice Editor</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="class-editor.html">Class Editor</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="paste.html">Translate</a>
              </li>
            </ul>
          </div>
        </nav>

        <div class="card mb-4">
          <div class="card-body">
            <h3 class="card-title mb-3">üìú Upload or Paste Islamic Image</h3>
            <p class="card-text">
              üí° Upload an image or press <strong>Ctrl+V</strong> to paste one
              from clipboard.
            </p>
            <input
              class="form-control"
              type="file"
              accept="image/*"
              @change="handleFile"
            />
            <img v-if="imageUrl" :src="imageUrl" class="preview" />
            <button
              class="btn btn-primary mt-3"
              @click="submit"
              :disabled="!file || loading"
            >
              {{ loading ? 'Processing...' : 'Upload & Translate' }}
            </button>
          </div>
        </div>

        <!-- Arabic Output -->
        <div v-if="result.arabic" class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">üïå Arabic Extracted Text:</h5>
            <div class="output" dir="rtl" style="text-align: right">
              {{ result.arabic }}
            </div>
          </div>
        </div>

        <!-- Translation Output -->
        <div v-if="result.translation" class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">üåç Formatted Translation:</h5>
            <div class="output">{{ result.translation }}</div>
          </div>
        </div>
      </div>
    </div>

    <!-- VueJS App -->
    <script>
      const { createApp } = Vue;
      createApp({
        data() {
          return {
            file: null,
            imageUrl: "",
            loading: false,
            result: {},
          };
        },
        methods: {
          handleFile(e) {
            this.file = e.target.files[0];
            this.imageUrl = URL.createObjectURL(this.file);
          },
          async submit() {
            this.loading = true;
            const formData = new FormData();
            formData.append("image", this.file);

            const res = await fetch("/upload", {
              method: "POST",
              body: formData,
            });

            this.result = await res.json();
            this.loading = false;
          },
          handlePaste(e) {
            const items = (e.clipboardData || e.originalEvent.clipboardData)
              .items;
            for (const item of items) {
              if (item.type.indexOf("image") === 0) {
                const file = item.getAsFile();
                this.file = file;
                this.imageUrl = URL.createObjectURL(file);
                break;
              }
            }
          },
        },
        mounted() {
          window.addEventListener("paste", this.handlePaste);
        },
        unmounted() {
          window.removeEventListener("paste", this.handlePaste);
        },
      }).mount("#app");
    </script>
  </body>
</html>
